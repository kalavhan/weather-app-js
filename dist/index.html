<!doctype html>
<html>
  <head>
    <title>Weather app</title>
  </head>
  <body>
    <div id="content">
      <div class="weather-container">
        <div class="container-autoComplete">
          <input id="autocomplete" placeholder="Enter a city" type="text" class="pac-target-input" autocomplete="off">
        </div>
        <div class="container-switch">
          <label class="switch">
            <span class="celsius">°C</span>
            <input id="weatherSwitch" type="checkbox">
            <span class="slider round"></span>
            <span class="fahrenheit">°F</span>
          </label>  
        </div>
        <h4 class="container-cityName" id="weatherCityName"></h4>
        <div class="container-topMain">
          <div class='container-iconGroup'>
            <div class="container-feelsLike">
              <h6>Feels like</h6>
              <h4 id="weatherFeelsLike"></h4>
            </div>
            <div id="weatherIcon" class="weather-icon">
            </div>
            <div class="container-wind">
              <div class="wind-icon" id="weatherWindIcon"></div>
              <h4 id="weatherWind"></h4>
            </div>
          </div>
          <div class="container-temp">
            <h4 id="weatherDescription"></h4>
            <h4 id="weatherTemp"></h4>
          </div>
        </div>
        <div class="container-weatherDetails">
          <div class="container-tempMin">
            <div class="weather-detailsIcon" id="weatherTempMinIcon"></div>
            <h4 id="weatherTempMin"></h4>
          </div>
          <div class="container-tempMax">
            <div class="weather-detailsIcon" id="weatherTempMaxIcon"></div>
            <h4 id="weatherTempMax"></h4>
          </div>
          <div class="container-hum">
            <div class="weather-detailsIcon" id="weatherHumIcon"></div>
            <h4 id="weatherHum"></h4>
          </div>
          <div class="container-pres">
            <div class="weather-detailsIcon" id="weatherPresIcon"></div>
            <h4 id="weatherPres"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="thanks-icons">
      <h6>
        Icons made by <a href="https://www.flaticon.com/authors/pixel-buddha" title="Pixel Buddha">Pixel Buddha</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </h6>
      <h6>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </h6>
      <h6>
        Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </h6>  
    </div>
    <script src="main.js"></script>
  </body>
  <script>
    
  </script>
</html>
