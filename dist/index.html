<!doctype html>
<html>
  <head>
    <title>Weather app</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
    </style>

  </head>
  <body>
    <div id="content">
      <input id="autocomplete" placeholder="Enter a city" type="text" class="pac-target-input" autocomplete="off">
      <label class="switch">
        <span class="celsius">°C</span>
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="fahrenheit">°F</span>
      </label>
      <p>
        <span id="weatherCityName"></span>
        <span id="weatherCountryName"></span>
      </p>
      <div>
        <p><span id="weatherFeelsLike"></span><span id="weatherFeelsLikeSym"></span></p>
        <h6>Feels like</h6>
      </div>
      <div id="weatherIcon" class="weather-icon">
      </div>
      <div>
        <h4 id="weatherWind"></h4>
        <div class="weatherWindIcon"></div>
      </div>
      <h4 id="weatherDescription"></h4>
      <p><span id="weatherTemp"></span><span id="weatherTempSym"></span></p>
      <div>
        <p><span id="weatherTempMin"></span><span id="weatherTempMinSym"></span></p>
        <div id="weatherTempMinIcon"></div>
      </div>
      <div>
        <p><span id="weatherTempMax"></span><span id="weatherTempMaxSym"></span></p>
        <div id="weatherTempMaxIcon"></div>
      </div>
      <div>
        <h4 id="weatherHum"></h4>
        <div id="weatherHumIcon"></div>
      </div>
      <div>
        <h4 id="weatherPres"></h4>
        <div id="weatherPresIcon"></div>
      </div>
    </div>
    Icons made by <a href="https://www.flaticon.com/authors/pixel-buddha" title="Pixel Buddha">Pixel Buddha</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    <script src="main.js"></script>
  </body>
  <script>
    
  </script>
</html>
